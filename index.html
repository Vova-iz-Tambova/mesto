<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__container">
          <h1 class="profile__name textcut">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-effect" type="button"></button>
        </div>
        <p class="profile__status textcut">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Вова из Тамбова</p>
  </footer>

  <div class="edit-profile  popup">
    <div class="edit-profile__container  popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="edit-profile__title  popup__title">Редактировать профиль</h2>
      <form class="edit-profile__form  popup__form" name="form">
        <input type="text" class="edit-profile__input  popup__input  edit-profile__input_profile_name" name="name" placeholder="Введите имя">
        <input type="text" class="edit-profile__input  popup__input  edit-profile__input_profile_job" name="job" placeholder="Введите статус">
        <button class="edit-profile__submit  popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="new-card  popup">
    <div class="new-card__container  popup__container">
      <button class="new-card__close  popup__close  link-effect" type="button"></button>
      <h2 class="new-card__title  popup__title">Новое место</h2>
      <form class="new-card__form  popup__form" name="form">
        <input type="text" class="new-card__input  popup__input  new-card__input_mesto_name" name="name" placeholder="Название">
        <input type="text" class="new-card__input  popup__input  new-card__input_mesto_link" name="link"
          placeholder="Ссылка на картинку">
        <button class="new-card__submit  popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="fullscreen  popup">
    <div class="fullscreen__container  popup__container-photo">
      <button class="fullscreen__close  popup__close  link-effect" type="button"></button>
      <img src=# alt="" class="fullscreen__photo  popup__fullscreen-photo">
      <h3 class="fullscreen__title  popup__fullscreen-title">Место</h3>
    </div>
  </div>

  <template class="card">
    <div class="elements__element">
      <img src="#" alt="" class="elements__photo">
      <h2 class="elements__tag  textcut">Место</h2>
      <button class="elements__like  elements__like_type_like" type="button"></button>
      <button class="card__delete-button  link-effect" type="button"></button>
    </div>
  </template>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
