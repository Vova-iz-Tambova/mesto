<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
  <header class="header">

  </header>

  <main class="main">

    <section class="profile">

        <p class="profile__status textcut">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Карачаевск</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Гора Эльбрус</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Домбай</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Гора Эльбрус</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Домбай</h2>
        <button class="elements__like" type="button"></button>
      </div>
      <div class="elements__element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__photo">
        <h2 class="elements__tag  textcut">Карачаево-черкессия</h2>
        <button class="elements__like" type="button"></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Вова из Тамбова</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close  link" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__form  popup__form_proname" name="name">
        <input type="text" class="popup__form  popup__form_projob" name="job">
        <button class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>

</html>
