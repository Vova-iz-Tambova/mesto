<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
  </header>

  <profile class="profile">
    <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
    <div class="profile__profile-info">
      <div class="profile__name">Жак-Ив Кусто</div>
      <div class="profile__edit-button  link">
        <img src="./images/edit.svg" alt="редактирование" class="profile__edit">
      </div>
      <div class="profile__status">Исследователь океана</div>
    </div>
    <div class="profile__add-button  link">
      <img src="./images/plus.svg" alt="" class="profile__plus">
    </div>
  </profile>

  <elements class="elements">
    <div class="elements__element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Карачаевск</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
    <div class="elements__element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Гора Эльбрус</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
    <div class="elements__element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Домбай</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
    <div class="elements__element">
      <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Гора Эльбрус</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
    <div class="elements__element">
      <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Домбай</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
    <div class="elements__element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__photo">
      <div class="elements__tag  block">Карачаево-черкессия</div>
      <img src="./images/like.svg" alt="оценить" class="elements__like  link">
    </div>
  </elements>
  <footer class="footer">&copy; 2023 Вова из Тамбова</div>
  </footer>

  <section class="edit">
    <div class="edit__form">
      <button class="edit__close  link"></button>
      <h2 class="edit__title">Редактировать профиль</h2>
      <div class="edit__field">
        <input type="text" class="proName" name="proName">
      </div>
      <div class="edit__field">
        <input type="text" class="proJob" name="proJob">
      </div>
      <button class="edit__submit  link">Сохранить</button>
    </div>
  </section>
  <script src="./index.js"></script>
</body>

</html>
