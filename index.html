<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип сайта" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/image.jpg" alt="аватар" class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__container">
          <h1 class="profile__name textcut">Жак-Ив Кусто</h1>
          <button class="profile__edit-button link-effect" type="button"></button>
        </div>
        <p class="profile__status textcut">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Вова из Тамбова</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" class="popup__input  popup__input_text_name" name="name">
        <input type="text" class="popup__input  popup__input_text_job" name="job">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="addnewcard">
    <div class="addnewcard__container">
      <button class="addnewcard__close  link-effect" type="button"></button>
      <h2 class="addnewcard__title">Новое место</h2>
      <form class="addnewcard__form" name="form">
        <input type="text" class="addnewcard__input  addnewcard__input_text_name" name="name" placeholder="Название">
        <input type="text" class="addnewcard__input  addnewcard__input_text_link" name="link"
          placeholder="Ссылка на картинку">
        <button class="addnewcard__submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="fullscreencard">
    <div class="fullscreencard__container">
      <button class="fullscreencard__close  link-effect" type="button"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt=""
        class="fullscreencard__photo  fullscreencard__photo_link">
      <h3 class="fullscreencard__title  fullscreencard__title_name">Место</h3>
    </div>
  </div>

  <template class="card">
    <div class="elements__element">
      <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография" class="elements__photo">
      <h2 class="elements__tag  textcut">Карачаевск</h2>
      <button class="elements__like  elements__like_type_like" type="button"></button>
      <button class="card__delete-button  card__delete-button_type_delete  link-effect" type="button"></button>
    </div>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/cards.js"></script>
</body>

</html>
