<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип сайта" class="header__logo">
    <!-- <img src="./images/logo.svg" alt="логотип сайта" class="header__logo"> -->
  </header>

  <main class="main">

    <section class="profile">
      <button class="profile__avatar-button">
        <img src="<%=require('./images/image.jpg')%>" alt="аватар" class="profile__avatar">
        <!-- <img src="./images/image.jpg" alt="аватар" class="profile__avatar"> -->
      </button>
      <div class="profile__profile-info">
        <div class="profile__container">
          <h1 class="profile__name textcut">...</h1>
          <button class="profile__edit-button link-effect" type="button"></button>
        </div>
        <p class="profile__status textcut">...</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyrigth">&copy; 2023 Вова из Тамбова</p>
  </footer>
  <!-- Форма для смены аватара -->
  <div class="avatar-change  popup">
    <div class="popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="form" novalidate>
        <input id="profileAvatar" required name="profileAvatar" type="url"
          class="popup__input  popup__input_avatar_link" placeholder="Ссылка на картинку">
        <span id="profileAvatar-error" class="popup__error"></span>
        <button class="popup__submit" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Форма редактирования профиля -->
  <div class="edit-profile  popup">
    <div class="popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form" novalidate>
        <input id="profileName" required name="profileName" type="text" minlength="2" maxlength="40"
          class="popup__input  popup__input_profile_name" placeholder="Введите имя">
        <span id="profileName-error" class="popup__error"></span>
        <input id="profileStatus" required name="profileStatus" type="text" minlength="2" maxlength="200"
          class="popup__input  popup__input_profile_job" placeholder="Введите статус">
        <span id="profileStatus-error" class="popup__error"> </span>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Создание новой карточки -->
  <div class="new-card  popup">
    <div class="popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="form" novalidate>
        <input id="name" required name="name" type="text" minlength="2" maxlength="30"
          class="popup__input  popup__input_mesto_name" placeholder="Название">
        <span id="name-error" class="popup__error"></span>
        <input id="link" required name="link" type="url" class="popup__input  popup__input_mesto_link"
          placeholder="Ссылка на картинку">
        <span id="link-error" class="popup__error"></span>
        <button class="popup__submit" type="submit" disabled>Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Форма удаления карточки -->
  <div class="confirm-delete  popup">
    <div class="popup__container">
      <button class="popup__close  link-effect" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="form" novalidate>
        <button class="popup__submit" type="submit">Да</button>
      </form>
    </div>
  </div>
  <!-- Окно просмотра фото на весь екран -->
  <div class="fullscreen  popup">
    <div class="popup__container-photo">
      <button class="popup__close  link-effect" type="button"></button>
      <img src=# alt="" class="popup__fullscreen-photo">
      <h3 class="popup__fullscreen-title">Место</h3>
    </div>
  </div>
  <!-- Шаблон для создания новой карточки -->
  <template class="card" id="card-template">
    <div class="elements__element">
      <img src="#" alt="Место" class="elements__photo">
      <h2 class="elements__tag  textcut">Место</h2>
      <div class="elements__likegroup">
        <button class="elements__like" type="button"></button>
        <p class="elements__likecount">0</p>
      </div>
      <button class="elements__delete-button  link-effect" type="button"></button>
    </div>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->

</body>

</html>
